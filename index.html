<!DOCTYPE html>
<html>
  <head>
    <title>Meu Projeto AR</title>
    <!-- A-Frame núcleo (renderização 3D) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- aframe-extras: habilita animation-mixer para clipes GLB -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- AR.js para A-Frame (rastreamento marker-based) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Biblioteca de gestos (detector + handler) -->
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Cena RA embutida que usa a webcam e detecta gestos -->
    <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
      <!-- Câmera controlada pelo AR.js -->
      <a-entity
        cameracursor="rayOrigin: mouse; fuse:false"
        raycaster="objects: .tocavel"
      ></a-entity>
      <!-- Marcador Hiro padrão -->
      <a-marker preset="hiro">
        <!-- Modelo GLB animado -->
        <a-entity
          class="tocavel"
          gltf-model="url(robotic_spider.glb)"
          scale="2.5 2.5 2.5"
          position="0 -7 0"
          animation__grow="property: scale; to: 3 3 3; dur:120; startEvents: mousedown; startEvents: touchstart; autoreset: true"
          animation__shrink="property: scale; to: 2.5 2.5 2.5; dur:120; startEvents: mouseup; startEvents: touchend; autoreset: true"
          animation__pulse="property: scale; to: 3.5 3.5 3.5; dur:120; dir: alternate; loop: 2; startEvents: gesture-tap; autoreset: true"
          gesture-handler
        ></a-entity>
        <!-- Luz ambiente suave -->
        <a-light type="ambient" color="#BBB"></a-light>
        <!-- Luz direcional para realçar o modelo -->
        <a-light type="directional" intensity="0.8" position="-8 4 0"></a-light>
      </a-marker>
    </a-scene>
  </body>
</html>
